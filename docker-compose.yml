version: '2'
services:
    db:
        image: postgres
        volumes:
            - ./srv/pg-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=cense
            - POSTGRES_PASSWORD=cense
            - POSTGRES_DB=cense
        restart: always
    frontend-files:
        build: ./codeassign-frontend
        volumes:
            - frontend:/usr/src/app/dist
    frontend:
        image: kyma/docker-nginx
        volumes:
            - frontend:/var/www:ro
        restart: always
    backend:
        build: ./codeassign-backend
        links:
            - db
        depends_on:
            - db
        restart: always
volumes:
    frontend: {}
